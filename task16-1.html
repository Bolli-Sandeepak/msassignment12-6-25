<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie List</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #00ffcc;
      margin-top: 30px;
      font-family: 'Brush Script MT', cursive;
    }

    .buttons {
      text-align: center;
      margin: 20px 0;
    }

    .buttons button {
      background-color: transparent;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #00ffcc;
      color: #1f1f1f;
    }

    .search-bar {
      text-align: center;
      margin: 30px 0;
    }

    .search-bar input {
      padding: 10px;
      width: 300px;
      border-radius: 20px;
      border: none;
    }

    .search-bar input:focus {
      outline: none;
    }

    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      background-color: #2a2a2a;
      width: 200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .movie-card .info {
      padding: 15px;
    }

    .movie-card .info h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .movie-card .info p {
      margin: 5px 0;
      font-size: 14px;
    }

    .heart {
      text-align: right;
      padding: 0 10px 10px 0;
      color: #00ffcc;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>MOVIE LIST</h1>

  <div class="buttons">
    <button>Marvel Movie</button>
    <button>Funny Movie</button>
    <button>Animation Movie</button>
    <button>Web Series Movie</button>
  </div>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search movie..." onkeyup="filterMovies()">
  </div>

  <div class="movie-list" id="movieList">
    <!-- Cards will be added dynamically -->
  </div>

  <script>
    const movies = [
      {
        title: "Breaking Bad",
        type: "series",
        year: "2008–2013",
        image: "https://upload.wikimedia.org/wikipedia/en/6/61/Breaking_Bad_title_card.png"
      },
      {
        title: "The Good, the Bad and the Ugly",
        type: "movie",
        year: "1966",
        image: "https://upload.wikimedia.org/wikipedia/en/4/45/Good_the_bad_and_the_ugly_poster.jpg"
      },
      {
        title: "Bad Boys",
        type: "movie",
        year: "1995",
        image: "https://upload.wikimedia.org/wikipedia/en/d/db/Bad_Boys_1995_poster.png"
      },
      {
        title: "Bad Boys II",
        type: "movie",
        year: "2003",
        image: "https://upload.wikimedia.org/wikipedia/en/f/fd/Bad_Boys_2_poster.png"
      }
    ];

    function displayMovies(movieArray) {
      const movieList = document.getElementById("movieList");
      movieList.innerHTML = ""; // Clear existing cards

      movieArray.forEach(movie => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img src="${movie.image}" alt="${movie.title}">
          <div class="info">
            <h3>${movie.title}</h3>
            <p>Type: ${movie.type}</p>
            <p>Release Year: ${movie.year}</p>
          </div>
          <div class="heart">♡</div>
        `;
        movieList.appendChild(card);
      });
    }

    function filterMovies() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = movies.filter(movie =>
        movie.title.toLowerCase().includes(query)
      );
      displayMovies(filtered);
    }

    // Initial display
    displayMovies(movies);
  </script>

</body>
</html>
